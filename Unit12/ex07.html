<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.chuyendong{
			animation: move;
			animation-duration: 1s;

		}
		@-webkit-keyframes move{
			from{
				opacity: 0;
				margin-left: -400px
			}
			to{
				opacity: 1;
				margin-left: 0px;
			}
		}
	</style>
</head>

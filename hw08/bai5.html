<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var sum =0;
		var n = prompt("nhap vao so n :");
		document.write("Số n là :"+n+"<br>");
		for (var i = 1; i <= n; i++) {
			sum+= 1/i;
			
		}
		document.write("Tổng s = 1 + 1/2 + 1/3+...+1/n là :"+sum);
	</script>
</body>
</html>

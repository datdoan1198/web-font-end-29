<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zent Group - Học lập trình qua dự án</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      /*-webkit-transition: width 2s, height 4s;*/ /* Safari 3.1 - 6.0 */
      transition: width 2s, height 4s;
    }

    div:hover {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <p><b>Note:</b> Ví dụ trên không chạy trên Internet Explorer 9 và những phiên bản thấp hơn</p>
  <div></div>
  <p><b>Note:</b> Di chuột vào thẻ Div để có thể thấy được chuyển động của transition.</p>
</body>
</html>

<body>	
	<div class="container">
		<div class="row">
			 <div class="col-xl-6 hover">
			 	<img src="../Project/img/images/t3.jpg" style="width: 100%;" alt="">
					<div style="width: 80%;height: 90%;background: #00000085;margin:5% 10%;display:none; ;" class="card-img-overlay">
							<div style="margin-top: 33%;color: white;">
								<hr size="1px" width="100%" color="white">
								<h5 style="font-weight: bold;">EMERGENCY TREATMENT</h5>
								<hr size="1px" width="100%" color="white">
							</div>
						</div>
			 </div>
		</div>
	</div>
	<script>
	$(document).ready(function(){
		$('.hover').on('mouseenter',function(){
			$(this).children('div').fadeIn("slow");
		})
		$('.hover').on('mouseleave',function(){
			$(this).children('div').fadeOut('slow');
		})
	})	
	</script>
</body>

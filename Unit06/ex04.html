<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.heder{
			width: 100%;
			height: 40px;
			background:blue;
		}
		.conter{
			width: 100%;
			height:300px;
		}
		.left{
			width: 30%;
			height:100%;
			background:pink;
			float: left;
		}
		.main{
			width: 40%;
			height: 100%;
			background:red;
			float: left;
		}
		.right{
			background: green;
			width: 30%;
			float: right;

		}
		.footer{
			width: 100%;
			height: 400px;
			background: red;
		}
		@media screen and (max-width: 320px){
			.left,.main,.right{
				width: 100%;
			}
		}
		@media screen and (min-width: 321px) and (max-width: 767px){
			.right{
				display: none;
			}
			.main{
				width: 70%;
			}
		}


	</style>
	<title></title>
</head>
<body>
	<div class="heder"></div>
	<div class="conter">
		<div class="left">left</div>
		<div class="main">main</div>
		<div class="right">right</div>
	</div>
	<div class="footer">fo</div>
</body>
</html>

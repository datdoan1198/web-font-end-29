<!DOCTYPE html>
<html>
<head>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			animation-name:changecolor;
			position: relative;
			animation-duration: 10s;
			animation-iteration-count:2;
			animation-direction: reverse;

		}
		@keyframes changecolor{
			0%{top: 0;left: 0 ;}
			25%{top: 0;left: 300px;background: yellow}
			50%{top: 300px;left: 300px}
			75%{top: 300px;left: 0}
			100%{top: 0;left: 0}
		}
		


	</style>
	<title></title>
</head>
<body>
	<div>
		

	</div>
</body>
</html>

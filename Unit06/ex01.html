<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		nav {
			position: relative;/*bắt buộc phải có*/
			width: 100px;
			height: 100px;
			
			background-color: red;
			animation-name: move;
			animation-duration: 5s;
			animation-iteration-count:infinite;
			animation-direction: alternate;
			animation-timing-function: linear;
			
					
		}
		nav:hover{
			transition: 0.2s ;
			transform: scale(1.1);
			-o-transition :0.2s;
			-webkit-transition:all 0.2s;

		}
		@keyframes move{
			0%{
				top: 0;
				left: 0;
			}
			20%{
				top: 100px;
				left: 100px;
			}
			40%{
				top: 0;
				left: 200px;
			}
			60%{
				top: 100px;
				left: 300px;
			}
			80%{
				top: 0;
				left: 400px;
			}
			100%{
				top: 100px;
				left: 500px;
			}
		}
	</style>
</head>
<body>
	<header>
		day la header
	</header>
	<nav>
		
		đây  là menu	
		
	</nav>
</body>
</html>

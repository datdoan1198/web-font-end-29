<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<style type="text/css">
	
		*{
			padding: 0;
			margin: 0 ;
		}
		.img{
			width: 30%;
			height: 200px;
			background:red;
			border: 1px solid black;
			display: inline-block;
		}
		img{
			width: 100%;
			height: 100%;
		}
		body{
			position: relative;
			height: 600px;
			background: ;
		}
		.bg{
			position: absolute;
			width: 100%;
			height: 100%;
			background:#000000a8;
			left: 0%;
			top: 0%;
			display:none ;
			
		}
		.zoom{
			position: absolute;
			width: 60%;
			height: 60%;
			left: 20%;
			top: 20%;
			
		}
		.exit{
			position: absolute;
			color: black;
			font-size: 30px;
			right: 5%;
		}
		.text{
			position: absolute;
			text-align: center;
			width: 100%;
			background: ;
			top: 85%;	
	
		}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="img"><img src="img/anh1.jpg" alt="anh 1"></div>
	<div class="img"><img src="img/anh2.jpg" alt="anh 2"></div>
	<div class="img"><img src="img/anh3.jpg" alt="anh 3"></div>
	<div class="bg">
		<div class="zoom">
				<img src="" alt="">
		</div>
		<div class="text">
			
		</div>
		<div class="exit">
			<i class="fa fa-times" aria-hidden="true"></i>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$('.img').children().on('click',function(){
				link = $(this).attr("src")
				alt = $(this).attr("alt")
				$('.text').text(alt)
				$(".bg").slideDown(400);
				$('.zoom').children().attr("src",link)
			})

			$('.exit').on("click",function(){
				$(".bg").slideUp(400);
			})
		})
	</script>
</body>
</html>

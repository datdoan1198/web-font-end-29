<html>
<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style type="text/css">
		body{
			background: url(img/bg.jpg);

		}

			padding-left: 0.5%;
			padding-top: 1%;
		}
		.menu2{
			width: 60%;
			margin-left: 15%;
			margin-top: 2%;
			background: ;

		}
		.button1 {
			text-align: center;
			width: 50%;
			float: left;
		}
		.button2 {
			text-align: center;
			width: 50%;
			float: left;
		}
			


		.menu1{
			height: 25px;
			margin-bottom: 3.5%;
		}

		.conten{
			width: 24%;
			background: ;
			float: left;
		}
		.doing{
			width: 75%;
			float: left;
			background: ;
		}
		.erro{
			background: ;

			width: 30%;
			margin-left:5%;
		}
		button{
			background: #9e9e9e82;
			height: 30px;
			border-radius: 10px;
		}
		input{
			margin-right: 10%;
			border-radius: 10px;
			background: #9e9e9e61;

		span{
			color: red;

		}

	<title></title>
</head>
<body >
	<div class="bg">
		<div class="menu1">
			<form action="" name="frm">
			<div class="conten">Họ Và Tên :</div>
			<div class="doing"><input size="30%" type="text" placeholder="Nhập Họ Và Tên" name="name"><span class="error"></span></div>
			</form>
		</div>

		<div class="menu1">
			<form action="" name="frm2">
			<div class="conten">Giới Tính :</div>
			<div class="doing"><input type="radio" name="gioitinh">Nam</input> <input type="radio" name="gioitinh">Nữ </input><span class="error"></span></div>
			</form>
		</div>

		<div class="menu1">
			<form action="" name="frm3">
			<div class="conten">Email :</div>
			<div class="doing"><input size="30%" type="text" placeholder="Nhập Email" name="email"><span class="error"></span></div>
			</form>
		</div>

		<div class="menu1">
			<form action="" name="frm4">
			<div class="conten">Số Điện Thoại</div>
			<div class="doing"><input size="30%" type="text" placeholder="Nhập Số điện thoại" name="phone"><span class="error"></span></div>
			</form>
		</div>

		<div class="menu1">
			<form action="" name="frm5">
			<div class="conten">Mật Khẩu :</div>
			<div class="doing"><input size="30%" type="password" placeholder="Nhập Mật Khẩu" name="pass"><span class="error"></span></div>
			</form>
		</div>

		<div class="menu1">
			<form action="" name="frm6">
			<div class="conten">Xác Nhận Mật Khẩu :</div>
			<div class="doing"><input size="30%" type="password" placeholder="Nhập Mật Khẩu" name="re_pass"><span class="error"></span></div>
			</form>
		</div>

		<div class="clearfix"></div>
		
	</div>
	<div class="menu2">
		<div class="button1">
			<button><i class="fa fa-sign-in" aria-hidden="true"></i> Đăng Ký</button>
		</div>	
		<div class="button2">
			<button><i class="fa fa-sign-out" aria-hidden="true"></i>Quay lại</button>
		</div>
	</div>
	<script>
			function validateEmail(email) {
			    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			    return re.test(String(email).toLowerCase());
			}
			
			var button = document.getElementsByTagName("button")[0];
			var re_button = document.getElementsByTagName("button")[1];

			button.addEventListener('click',function(event){
			event.preventDefault();
			var name = document.frm.name;
			var email = document.frm3.email;
			var phone = document.frm4.phone;
			var pass = document.frm5.pass;
			var re_pass = document.frm6.re_pass;
			var error = document.getElementsByClassName('error');

			if (name.value=="") {
				name.nextElementSibling.innerHTML = "Họ và tên không được để trống"
				return;
			}else if (name.value.length <=8) {
				name.nextElementSibling.innerHTML = "họ và tên phải hơn 8 kí tự"
				return;
			}else {
				name.nextElementSibling.innerHTML = ""
			}



			if (email.value=="") {
				email.nextElementSibling.innerHTML = "Email không được để trống"
				return;
			}else if (!validateEmail(email.value)) {
				email.nextElementSibling.innerHTML = "Email không đúng định dạng"
				return;
			}else{
				email.nextElementSibling.innerHTML = ""
			}

			if (phone.value =="") {
				phone.nextElementSibling.innerHTML = "Số điện thoại không được để trống"
				return;			
			}else if (phone.value.length < 10) {
				phone.nextElementSibling.innerHTML = "Số điện thoại phải 10 số trở lên " 
				return;
			}else {
				phone.nextElementSibling.innerHTML = ""
			}


			if (pass.value=="") {
				pass.nextElementSibling.innerHTML = "Mật khẩu không được để trống"
				return;
			}else if (pass.value.length  <=6) {
				pass.nextElementSibling.innerHTML = "Mật khẩu phải dài hơn 6 kí tự"
				return;
			}else {
				pass.nextElementSibling.innerHTML = ""
			}


			if (re_pass.value == "") {
				re_pass.nextElementSibling.innerHTML = "Xác nhận mật khẩu không được để trống";
				return;

			}else if (re_pass.value != pass.value) {
				re_pass.nextElementSibling.innerHTML = "Xác nhận lại mật khẩu"
				return;

			}else{
				re_pass.nextElementSibling.innerHTML = ""
			}
			alert("Đăng Kí Thành Công")
			})


			
			re_button.addEventListener('click', function(event){
				event.preventDefault();
				var name = document.frm.name;
				var email = document.frm3.email;
				var phone = document.frm4.phone;
				var pass = document.frm5.pass;
				var re_pass = document.frm6.re_pass;
				name.value = "";
				email.value= "";
				phone.value = "";
				pass.value = "";
				re_pass.value = "";
				
			})
	</script>
</body>
</html>

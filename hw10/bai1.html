<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style type="text/css">
		.bg{
			width: 80%;
			margin: 0 auto;
			background: red;
			position: relative;
			border-radius: 10px;
		}
		img{
			position: absolute;
			width: 100%;
			height: 400px;
			float: left;
			border-radius: 10px;
		}

		button{
			position: absolute;
			height: 15px;
			width: 15px;

		}
		
		.button1{
			left: 80%;
			top: 360px;
			z-index: 10;
		}
		.button2{
			left: 82%;
			top: 360px;
			z-index: 10;
		}
		.button3{
			left: 84%;
			top: 360px;
			z-index: 10;
		}
		.button4{
			left: 86%;
			top: 360px;
			z-index: 10;
		}

		.chuyen{
			position: absolute;
			z-index: 10;
			width: 100%;
			top: 180px;
		}
		.fa{
			font-size: 40px;
			color: white;
			padding-left: 20px;
		}
		.fa-chevron-circle-right{
			position: absolute;
			left: 93%;
		}


	</style>
	<title></title>
</head>
<body>
	<div class="bg">
		<div class="menu1">
			<img class="img" src="img/bg.jpg" alt="" style="z-index: 2">
			<button class="button1"></button>
		</div>

		<div class="menu1">
			<img class="img" src="img/b2.jpg" alt="">
			<button class="button2"></button>
		</div>

		<div class="menu1">
			<img class="img" src="img/bg1.jpg" alt="">
			<button class="button3"></button>
		</div>

		<div class="menu1">
			<img class="img" src="img/thiep-chuc-mung-nam-moi-8.jpg" alt="">
			<button class="button4"></button>
		</div>
		<div class="chuyen">

			<i class="fa fa-chevron-circle-left" aria-hidden="true" onclick="click_left()"></i>
			<i class="fa fa-chevron-circle-right" aria-hidden="true" onclick="click_right()"></i>
		</div>
		
	</div>
	
	
	<script>
		var Index = 0;
		var button = document.getElementsByTagName('button');
		var image = document.getElementsByTagName('img');

		for (var i = 0; i < button.length; i++) {
			button[i].addEventListener('click' , function(){
				for (var j = 0; j < image.length; j++) {
					image[j].style.display = "none";
				}
				this.previousElementSibling.style.display = "block";
			})
		}

		function click_right() {
		  button_right(Index += 1);
		}
		function button_right(n) {
		  var image = document.getElementsByTagName('img');
		  if (n > image.length-1) {Index = 0}	  
		  for (i = 0; i < image.length; i++) {
		    image[i].style.display = "none";
		  }
		  image[Index].style.display = "block";
		}



		function click_left(){
			button_Left(Index-=1)
		}
		function button_Left(n) {
		  var image = document.getElementsByTagName('img');
		  if (n < 0) {Index = image.length-1}
		  for (i = 0; i < image.length; i++) {
		    image[i].style.display = "none";
		  }
		  image[Index].style.display = "block";
		}



		setInterval(function(){
				click_right();
		},3000);
	</script>
</body>
</html>
